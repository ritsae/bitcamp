<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<title id="pageTitle">프로젝트 요약 정보</title>

<!-- page 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/dashBoard/dashBoardStyle.css">
</th:block>

<!-- page 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script src="/js/project/projectChart.js"></script>
</th:block>

<div layout:fragment="content">
    <!-- project nav -->
    <div class="row" th:fragment="project-top-nav">
        <div class="col-12">
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb bg-light">
                    <li class="breadcrumb-item active" aria-selected="true">
                        <a th:href="'/project/'+${project.projectCode}">요약정보</a>
                    </li>
                    <li class="breadcrumb-item" id="normal-info">
                        <a th:href="'/project/detailInfo/'+${project.projectCode}">기본정보</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="'/projectMemberInfo/'+${project.projectCode}">리소스</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="'/projectTask/'+${project.projectCode}">프로젝트 작업</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="'/projectGantt/'+${project.projectCode}">배정현황</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="'/projectIssue/'+${project.projectCode}">이슈</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="'/projectOutput/'+${project.projectCode}">산출물</a>
                    </li>
                </ol>

            </nav>
        </div>
    </div>

    <div class="row">
        <!-- 프로젝트 정보 START -->
        <div class="col-12 grid-margin">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title"> 프로젝트 정보 </h6>
                    <input type="hidden" th:value="${project.projectCode}" id="projectCode">
                    <span class="h4" th:text="${project.projectName}"></span>

                    <div class="row mt-3">
                        <div class="col-xs-12 col-md-3">
                            <p class="mb-3 p-0">시작일</p>
                            <span class="start-box" th:text="${project.projectStart}"></span>
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <p class="mb-3 p-0">종료일</p>
                            <span class="finish-box" th:text="${project.projectFinish}"></span>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-xs-6 col-md-3">
                            <p class="mb-2 p-0">PM</p>
                            <span class="font-weight-bold" th:text="${project.projectPm} + ' (' + ${project.projectPmName} + ')'"></span>
                        </div>
                        <div class="col-xs-6 col-md-3">
                            <p class="mb-2 p-0">개발형태</p>
                            <span class="font-weight-bold" th:text="${project.projectTypeName}"></span>
                        </div>
                        <div class="col-xs-6 col-md-3">
                            <p class="mb-2 p-0">프로젝트 작업 수</p>
                            <span class="font-weight-bold" th:text="${project.projectTaskAccount}"></span>
                        </div>
                        <div class="col-xs-6 col-md-3">
                            <p class="mb-2 p-0">프로젝트 멤버 수</p>
                            <span class="font-weight-bold" th:text="${project.projectMemberAccount}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="project-detail-chart" th:fragment="project-detail-chart">
        <!-- 프로젝트 작업 진행상태 START -->
        <div class="row">
            <div class="col-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title"> 프로젝트 작업 진행상태 </h6>
                        <div class="google-chart-container">
                            <div class="google-charts" id="projectTaskStatusChart">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 프로젝트 이슈 현황 START -->
            <div class="col-6 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title"> 프로젝트 이슈 현황 </h6>
                        <div class="google-chart-container">
                            <div class="google-charts" id="projectIssueStatusChart">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- 프로젝트 멤버 배정 현황 -->
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">

                        <h6 class="card-title"> 프로젝트 멤버 배정 현황 </h6>
                        <div class="google-chart-container mb-4">
                            <div class="google-charts" id="projectMemberGantt"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

</html>
