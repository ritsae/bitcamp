<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- default layout head -->
    <!-- layout 2버전 이후부터는 config파일,
    layout:fragment="script" || "css"태그 없이 해당 html 페이지에 <head>태그 사용 가능함 -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--        <title th:include="~{:: pageTitle}">Layout Title</title>-->
        <link rel="shortcut icon" href="/images/favicon.png">
        <!-- common css -->
        <link rel="stylesheet" href="/css/default.bundle.base.css">
        <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/magnific-popup.css">
        <link rel="stylesheet" href="/css/project/projectDetail.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- content css -->
        <th:block layout:fragment="css"></th:block>

        <!-- common js -->
        <script src="/js/default.bundle.base.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script><!-- google chart -->
        <script type="text/javascript" src="/js/magnific-popup.js"></script>

        <script src="/js/hoverable-collapse.js"></script><!-- nav 관련 -->
        <script src="/js/misc.js"></script><!-- nav 관련 -->
        <script src="/js/settings.js"></script><!-- 메신저로 수정/대체 필요한 부분 -->
        <script src="https://kit.fontawesome.com/722f4a5970.js" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="/js/project/projectDuty.js"></script>
		
        <!-- content js -->
        <th:block layout:fragment="script"></th:block>
    </head>
    <!-- END default layout head -->


    <header th:replace="fragments/header :: header"></header>

    <div layout:fragment="content"></div>

    <footer th:replace="fragments/footer :: footer"></footer>

</html>
